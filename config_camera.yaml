# config.yaml for uav_camera

# Section 1: image latency from camera to uav_camera
#img_latency: 50

# Section 2: camera source/ros topic
cam_source:
  - type: "input"
    source: "rtp://@:5600"
    decoder: "--input-decoder=v4l2"
    codec: "--input-codec=h265"
  - type: "output"
    cam: "/tmp/uav_cam0"
    tim: "/tmp/uav_tim0"
    imu: "/tmp/uav_imu"

# Section 3: enable splitter support
enable_split: false

# Section 4: debug
enable_debug: true